<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <meta property="og:title" content="Face Classification JS">
  <meta property="og:description" content="ตรวจจับอารมณ์และเพศของใบหน้าบนเว็บบราวเซอร">
  <meta property="og:url" content="https://tupleblog.github.io/face-classification-js/">
  <meta property="og:site_name" content="face-classification-js">
  <meta property="og:image" content="https://tupleblog.github.io/face-classification-js/images/face_classification_og.png">
  <title></title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/cmu-sans-serif" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- sticky footer -->
  <div class="wrapper">
    <!-- nav bar -->
    <nav class="blue accent-4" role="navigation">
      <div id="head-container" class="nav-wrapper container">
        <a id="logo-container" href="https://tupleblog.github.io/face-classification-js" class="">Face Emotion Recognition in JS</a>
      </div>
    </nav>

    <!-- main container -->
    <div class="container">
      <br />

      <!-- image viewer -->
      <div class="row" id="card-item-container">
        <div class="col s12 m6">
          <div class="card">
            <div id="image-container" class="card-content">
              <video id="webcam" preload autoplay loop muted></video>
              <canvas id="canvas_webcam"></canvas>
            </div>
          </div>
        </div>

        <div class="col s12 m6">
          <div class="card">
            <div id="result-container" class="card-content">
              <div class="chart-result-profile-webcam" style="display: block; text-align: center;">
                <canvas id="face_profile_chart" width="64" height="64"></canvas>
                <canvas id="face_profile_greyscale" width="64" height="64" style="display: none;"></canvas>
              </div>
              <div>
                  <canvas id="chart_emotion"></canvas>
              </div>
              
            </div>
          </div>
        </div


        <!-- information -->
        <div class="col s12 m6">
         <div class="image-container">
           <img src="images/FER2013.png" 
           alt="FER sample images" 
           style="width:320px;height:240px;">
         </div>
         <div class="card-content">
            Compared to face-classification-js, this repo uses a new emotion model
            <li>based on Google mobilenet V2</li>
            <li>trained on both FER2013 and AFEW data sets</li>
          </div>
        </div>
      </div>
    </div>
  
    <!-- footer pusher -->
    <div class="push"></div>
  </div>

  <footer class="footer blue accent-4 flex-container">
    <div class="footer-copyright">
      <div class="flex-item">
        Based on
        <i class="fas fa-heart"></i>
        <a class="orange-text text-lighten-3" target="_BLANK" href="https://tupleblog.github.io/">tupleblog</a>
        &nbsp; | &nbsp;
        <a class="orange-text text-lighten-3" target="_BLANK" href="https://github.com/tupleblog/face-classification-js">
          <i class="fab fa-github"></i> face-classification-js</a>
      </div>
    </div>
  </footer>

  <!-- UI scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <!-- tf -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.9"></script>
  <!-- utils -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/face-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.0/sweetalert2.all.min.js"></script>

  <script src="js/util.js"></script>
  <script src="js/model_emotion.js"></script>

  <script src="js/webcam.js"></script>

  <script type="text/javascript">

</script>
  <style>
  #card-item-container {
    visibility: visible;
  }
  #image-container {
    position: relative;
  }
  </style>
</body>

</html>
